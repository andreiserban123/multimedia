<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 - Histogram</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: 100vw;
        height: 400px;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas-Histogram"> Canvas is not supported </canvas>
    <canvas id="canvas-Image"> Canvas is not supported </canvas>

    <script type="module">
      import { BarChart } from "./canvas-bar-chart-library.js";
      const canvasHistogram = document.querySelector("#canvas-Histogram");
      const canvasImage = document.querySelector("#canvas-Image");

      function resizeCanvas() {
        const windowWidth = window.innerWidth;
        const maxHeight = 400;

        canvasHistogram.width = windowWidth;
        canvasHistogram.height = maxHeight;

        canvasImage.width = windowWidth;
        canvasImage.height = maxHeight;
      }

      resizeCanvas();

      window.addEventListener("resize", resizeCanvas);

      document.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      document.addEventListener("drop", (e) => {
        e.preventDefault();

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          const file = files[0];

          const reader = new FileReader();

          reader.addEventListener("load", () => {
            const dataURL = reader.result;
            const img = document.createElement("img");
            img.addEventListener("load", () => {
              const context = canvasImage.getContext("2d");

              canvasImage.width = img.naturalWidth;
              canvasImage.height = img.naturalHeight;

              context.drawImage(img, 0, 0);
            });
            img.src = dataURL;
          });

          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
